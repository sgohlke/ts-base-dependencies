name: Install and test ts-base-dependencies
on: [push]

jobs:
  tsbasedependencies:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm i
      - name: Check for tsc issues
        run: npm run check
      - name: Check for linting issues
        run: npm run lint
      - name: Run tests
        run: npm run test
